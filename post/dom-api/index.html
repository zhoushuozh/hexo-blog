<meta name="description" content="基本概念DOMDOM全称是Document Object Model(文档对象模型)，是HTML和XML文档的编程接口。它提供了对文档的结构化的表述，并定义了一种方式可以使从程序中对该结构进行访问，从而改变文档的结构，样式和内容。DOM 将文档解析为一个由节点和对象（包含属性和方法的对象）组成的结构集合。 DOM 只是一个接口规范，可以用各种语言实现。所以严格地说，DOM 不是 JavaScrip">
